<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% with message = get_flashed_messages() %}
    {% if message %}
    <script>
        alert("{{ message[-1] }}")
    </script>
    {% endif %}
    {% endwith %}
</head>
<body>
    <div id="root">
        <h2 class="title">File Upload</h2>
        <hr>
        <!-- 로딩 -->
        <div id="loading" style="display: none;">
                <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_p8bfn5to.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px"  loop  autoplay></lottie-player>
        </div>
        <!-- 파일 업로드 -->
        <div class="contents">
            <div class="upload-box">
                <div id="drop-file" class="drag-file">
                    <img src="https://img.icons8.com/pastel-glyph/2x/image-file.png" alt="파일 아이콘" class="image">
                    <p class="message">Drag files to upload</p>
                    <img src="" alt="미리보기 이미지" class="preview">
                    <p class="message">input userID</p>
                </div>
                <div id="input">
                    <label class="file-label" id="chooseLabel"  for="chooseFile">Choose File</label>
                    <input class="file" id="chooseFile" type="file" onchange="dropFile.handleFiles(this.files)"
                        accept="image/png, image/jpeg">
                    <label class="file-label" for="userID">input userID</label><br>
                    <input id="userID"  type="text"/>
                    <label class="file-label"  for="nickname">input nickname</label><br>
                    <input id="nickname"  type="text" />
                    <label class="file-label"  for="sex">input sex</label><br>
                    <select name="sex" id="sex" >
                        <option  value="male">남자</option>
                        <option  value="female">여자</option>
                    </select>
                    <label class="file-label"  for="face">input face</label><br>
                    <select name="face" id="face" >
                        <option  value="cat">고양이상</option>
                        <option  value="dog">강아지상</option>
                    </select>
                    <label class="file-label"  for="mbti">input mbti</label><br>
                    <select name="mbti" id="mbti">
                        <option  value="INFP">INFP</option>
                        <option  value="INFJ">INFJ</option>
                        <option  value="INTP">INTP</option>
                        <option  value="INTJ">INTJ</option>
                        <option  value="ISFP">ISFP</option>
                        <option  value="ISFJ">ISFJ</option>
                        <option  value="ISTP">ISTP</option>
                        <option  value="ISTJ">ISTJ</option>
                        <option  value="ENFP">ENFP</option>
                        <option  value="ENFJ">ENFJ</option>
                        <option  value="ENTP">ENTP</option>
                        <option  value="ENTJ">ENTJ</option>
                        <option  value="ESFP">ESFP</option>
                        <option  value="ESFJ">ESFJ</option>
                        <option  value="ESTP">ESTP</option>
                        <option  value="ESTJ">ESTJ</option>
                    </select>
                    <label class="file-label" id="uploadLabel" for="uploadFile">Upload File</label>
                    <input type="button" class="file" id="uploadFile">
                </div>
            </div>
        </div>
    </div>
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            font-size: 20px;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #input {
            display:flexbox; 
            width: 60%; 
            align-items:center; 
            justify-content:center;
        }
        #input > label,
        #input > input,
        #input > select,
        #input > option{
            display:block;  
            width: 100%; 
            margin-bottom: 10px;
        }
        #input > .file{
            display:none;
            margin-bottom: 30px;
        }
        #input > label{
            background-color: gray;
        }
        #input > #chooseLabel, 
        #input > #uploadLabel{
            background-color: goldenrod;
        }
    </style>
    <script>
        function showLoading() {
            $('#loading').show();
            }
            
            function hideLoading() {
            $('#loading').hide();
            }
    </script>
    <script>
        const button = document.getElementById("uploadFile")
        const userID = document.getElementById("userID")
        const nickname = document.getElementById("nickname")
        const sex = document.getElementById("sex")
        const face = document.getElementById("face")
        const mbti = document.getElementById("mbti")

        let b_file = null
        // 버튼 이벤트
        button.addEventListener('click', ()=>{
            if (!b_file || userID.value == '') {
                alert('모두 기입해주세요!')
                return null
            } else {
                showLoading();
                $.ajax({
                    type: 'POST',
                    url: '{{url_for("req_stable")}}',
                    data: JSON.stringify({"b_img":b_file, "userID":userID.value, "nickname": nickname.value, "sex":sex.value, "face":face.value, "mbti": mbti}),
                    dataType: "JSON",
                    contentType: "application/json",  //"multipart/form-data",
                    success: function(data){
                        const url = data['url']
                        console.log(url)
                        fetch(url)
                            .then((response) => window.location.assign("{{ url_for('chatbot') }}"))
                            .catch((error) =>  window.location.assign("{{ url_for('home') }}"));
                    },
                    error: function(request, status, error){
                        console.log('업로드 에러~', error)
                    }
                })
            }
        })
    
        function DropFile(dropAreaId, fileListId) {
            let dropArea = document.getElementById(dropAreaId);
            let fileList = document.getElementById(fileListId);
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
    
            function highlight(e) {
                preventDefaults(e);
                dropArea.classList.add("highlight");
            }
    
            function unhighlight(e) {
                preventDefaults(e);
                dropArea.classList.remove("highlight");
            }
    
            function handleDrop(e) {
                unhighlight(e);
                let dt = e.dataTransfer;
                let files = dt.files;
    
                handleFiles(files);
    
                const fileList = document.getElementById(fileListId);
                if (fileList) {
                    fileList.scrollTo({ top: fileList.scrollHeight });
                }
            }
    
            function handleFiles(files) {
                files = [...files];
                files.forEach(previewFile);
            }
    
            function previewFile(file) {
                renderFile(file);
            }
            function renderFile(file) {
                let reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onloadend = function () {
                    let img = dropArea.getElementsByClassName("preview")[0];
                    img.src = reader.result;
                    b_file = reader.result.split(',').pop()
                    img.style.display = "block";
                };
            }
    
            dropArea.addEventListener("dragenter", highlight, false);
            dropArea.addEventListener("dragover", highlight, false);
            dropArea.addEventListener("dragleave", unhighlight, false);
            dropArea.addEventListener("drop", handleDrop, false);
    
            return {
                handleFiles
            };
        }
    
        const dropFile = new DropFile("drop-file", "files");
    
    </script>
</body>


</html>
